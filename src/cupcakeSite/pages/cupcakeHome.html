    <head>
        <meta charset="UTF-8">

        <title>Cupcake Shop - Home Page</title>
        <link rel="stylesheet" href="/src/cupcakeSite/styles/css/index.css">
        <script src="/src/cupcakeSite/js/mobileSlideshow.js" defer></script>    
    </head>

    <body>            
            <nav class="flexContainerNavbar">
                <h1 class="pageTitle">Cupcake Shop</h1>
                <div class="flexTextLinks">
                    <a class="navActivePage" href="cupcakeHome.html">Home</a>
                    <a href="cupcakeCustomCake.html">Custom Cakes</a>
                    <a href="cupcakeContact.html">Contact</a>
                </div>
                <div class="flexIconLinks">
                    <a href="https://twitter.com/?lang=en" target="_blank" title="Go to Twitter">
                        <img class="navIcons" src="/src/cupcakeSite/img/icons/twitterColour.png" width="28px" height="28px">
                    </a>
                    <a href="https://en-gb.facebook.com/" target="_blank" title="Go to Facebook">

            <div class="cardContainerMobile">
                <div class="slideshowContainer">
                    <div class="cardListMobile">
                        <div class="cardMobile cardVanilla">Vanilla £1.00</div>
                        <div class="cardMobile cardCarrot">Carrot £1.20</div>
                        <div class="cardMobile cardChocolate">Chocolate £1.20</div>
                        <div class="cardMobile cardStrawberry">Strawberry £1.50</div>
                        <div class="cardMobile cardBlueberry">Blueberry £1.50</div>
                    </div>
                </div>
            </div>
            <div class="dotMobileContainer">
                <span class="slideshowDot dotActive" onclick="cardVanilla"></span>
                <span class="slideshowDot dotInActive" onclick="cardCarrot"></span>
                <span class="slideshowDot dotInActive" onclick="cardChocolate"></span>
                <span class="slideshowDot dotInActiveSml" onclick="cardStrawberry"></span>
                <span class="slideshowDot dotInActiveSml" onclick="cardBlueberry"></span>
            </div>
    </body>
