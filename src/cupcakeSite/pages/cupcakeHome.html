<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cupcake Shop - Home Page</title>
        <link rel="stylesheet" href="/src/cupcakeSite/styles/css/index.css">
        <script src="/src/cupcakeSite/js/mobileSlideshow.js" defer></script>    
    </head>

    <body>            
            <nav class="flexContainerNavbar">
                <h1 class="pageTitle">Cupcake Shop</h1>
                <div class="flexTextLinks">
                    <a class="navActivePage" href="cupcakeHome.html">Home</a>
                    <a href="cupcakeCustomCake.html">Custom Cakes</a>
                    <a href="cupcakeContact.html">Contact</a>
                </div>
                <div class="flexIconLinks">
                    <a href="https://twitter.com/?lang=en" target="_blank" title="Go to Twitter">
                        <img class="navIcons" src="/src/cupcakeSite/img/icons/twitterColour.png" width="28px" height="28px">
                    </a>
                    <a href="https://en-gb.facebook.com/" target="_blank" title="Go to Facebook">
                        <img class="navIcons" src="/src/cupcakeSite/img/icons/facebookColour.png" width="28px" height="28px">
                    </a>
                    <a href="https://www.instagram.com/?hl=en" target="_blank" title="Go to Instagram">
                        <img class="navIcons" src="/src/cupcakeSite/img/icons/instagramColour.png" width="28px" height="28px">
                    </a>
                </div>
            </nav>

                <div id="mobileCardsContainer">
                    <div id="vanillaCard" class="mobileCard mobileCardActive">
                        <div class="mobileCardText">Vanilla £1.00</div>
                        <img src="/src/cupcakeSite/img/vanillaCupcakeEdit-min.jpg">
                    </div>     
                    <div id="carrotCard" class="mobileCard">
                        <div class="mobileCardText">Carrot £1.20</div>
                        <img src="/src/cupcakeSite/img/carrotCupcakeEdit-min.jpg">
                    </div>               
                    <div id="chocolateCard" class="mobileCard">
                        <div class="mobileCardText">Chocolate £1.20</div>
                        <img src="/src/cupcakeSite/img/chocolateCupcakeEdit-min.jpg">
                    </div>
                    <div id="strawberryCard" class="mobileCard">
                        <div class="mobileCardText">Strawberry £1.50</div>
                        <img src="/src/cupcakeSite/img/strawberryCupcakeEdit-min.jpg">
                    </div>               
                    <div id="blueberryCard" class="mobileCard">
                        <div class="mobileCardText">Blueberry £1.50</div>
                        <img src="/src/cupcakeSite/img/blueberryCupcakeEdit-min.jpg">
                    </div>

                <div id="mobileDotContainer">
                    <span class="mobileCardDot mobileCardDotActive" onclick="vanillaSwitch"></span>
                    <span class="mobileCardDot" onclick="carrotSwitch"></span>
                    <span class="mobileCardDot" onclick="chocolateSwitch"></span>
                    <span class="mobileCardDot" onclick="strawberrySwitch"></span>
                    <span class="mobileCardDot" onclick="blueberrySwitch"></span>
                </div>
            </div>
    </body>
</html>
