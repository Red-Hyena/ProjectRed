<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cupcake Shop - Contact</title>
        <link rel="stylesheet" href="/src/cupcakeSite/styles/css/index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <body>
        <nav class="flexContainerNavbar">
            <h1 class="pageTitle">Cupcake Shop</h1>
            <div class="flexTextLinks">
                <a href="cupcakeHome.html">Home</a>
                <a href="cupcakeCustomCake.html">Custom Cakes</a>
                <a class="navActivePage" href="cupcakeContact.html">Contact</a>
            </div>
            <div class="flexIconLinks">
                <a href="https://twitter.com/?lang=en" target="_blank" title="Go to Twitter">
                    <img class="navIcons" src="/src/cupcakeSite/img/icons/twitterColour.png" width="28px" height="28px">
                </a>
                <a href="https://en-gb.facebook.com/" target="_blank" title="Go to Facebook">
                    <img class="navIcons" src="/src/cupcakeSite/img/icons/facebookColour.png" width="28px" height="28px">
                </a>
                <a href="https://www.instagram.com/?hl=en" target="_blank" title="Go to Instagram">
                    <img class="navIcons" src="/src/cupcakeSite/img/icons/instagramColour.png" width="28px" height="28px">
                </a>
            </div>
        </nav>

        <section class="text_group">
            <h2>Get in touch</h2>
            <p>We love to hear from our customers, if you have a suggestion or just
                want to tell us about your experience fill out the form below.</p>
        </section>
        
        <form class="contact_form">
            <div class="name_flex">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter name">
            </div>
            <div class="email_flex">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter email">
            </div>
            <div class="comment_flex">
                <label for="comment">Comment:</label>
                <textarea name="comment" placeholder="Enter comment"></textarea>
            </div>
            <button class="submit_btn">Submit</button>
        </form>
    </body>
</html>
