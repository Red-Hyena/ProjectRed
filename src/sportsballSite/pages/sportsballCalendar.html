<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportsball FC - Calendar Page</title>
    <link rel="stylesheet" href="/src/sportsballSite/styles/css/index.css">
    <script src="/src/sportsballSite/js/fixtureDatabase.js" defer></script>
</head>
<body>
    <form action="" id="entryForm">
        <div class="inputFlex">
            <label for="yearInput">Year:</label>
            <input type="text" id="yearInput" name="yearInput">
        </div>
        <div class="inputFlex">
            <label for="monthInput">Month:</label>
            <input type="text" id="monthInput" name="monthInput">
        </div>
        <div class="inputFlex">
            <label for="dayInput">Day:</label>
            <input type="text" id="dayInput" name="dayInput">
        </div>
        <div class="inputFlex">
            <label for="inputFlex">Date:</label>
            <input type="text" id="dateInput" name="dateInput">
        </div>
        <input type="button" value="Submit" id="submitInput">
    </form>
    <section id="fixtureSection"></section>
</body>
</html>
